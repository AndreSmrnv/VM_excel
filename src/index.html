<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Excel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <div id="app" class="container">

    <div class="dboard">

      <div class="dboard__header">
        <h1>Excel Dashboard</h1>
      </div>

      <div class="dboard__new">
        <div class="dboard__view">
          <a href="#" class="dboard__create">
            Новая <br /> Таблица
          </a>
        </div>
      </div>

      <div class="dboard__list-tables dboard__view">

        <div class="dboard__list-header">
          <span>Название</span>
          <span>Дата открытия</span>
        </div>

        <ul class="dboard__list">

          <li class="dboard__record">
            <a href="#">Таблица номер 1</a>
            <strong>12.06.2020</strong>
          </li>

          <li class="dboard__record">
            <a href="#">Таблица номер 2</a>
            <strong>12.06.2020</strong>
          </li>

        </ul>

      </div>

    </div>


  </div>

</body>
</html>
